

<div class="login-container">
  <div class="login-card">
    <img src="logo.png" alt="Luna Limpia Logo" class="logo-img" />
    <h1 class="login-title">Luna Limpia</h1>
    <p class="login-subtitle">Bienvenido de nuevo</p>

    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="cedula" name="cedula" placeholder="cc" required>
      <input type="password" [(ngModel)]="pass" name="pass" placeholder="cc" required>
      <button type="submit">Iniciar sesi√≥n</button>
      <p *ngIf="error" style="color:red">{{ error }}</p>
    </form>
  </div>
</div>
